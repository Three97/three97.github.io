<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:ital,wght@0,400;0,700;1,100&display=swap" rel="stylesheet"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Testing Progress Bar Stuff</title>
</head>
<body>
  <div class="container">
    <div class="row mb-1">
      <div class="col-md-2 text-end fw-bold">Skill</div>
      <div class="col-md-6 fw-bold">Proficiency</div>
    </div>
    <div class="row mb-1">      
      <div class="col-md-2 text-end code">
        C#
      </div>
      <div class="col-md-6">
        <div class="bg-light w-100">
          <div style="height: 24px; width: 85%; background-color: #512bd4;">
            <span class="pl-3 text-white">85%</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-1">      
      <div class="col-md-2 text-end code">
        .NET
      </div>
      <div class="col-md-6">
        <div class="bg-light w-100">
          <div style="height: 24px; width: 65%; background-color: #512bd4;">
            <span class="pl-3 text-white">65%</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-1">      
      <div class="col-md-2 text-end code">
        SQL Server
      </div>
      <div class="col-md-6">
        <div class="bg-light w-100">
          <div style="height: 24px; width: 45%; background-color: #0078d4;">
            <span class="pl-3 text-white">45%</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
